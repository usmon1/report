<!DOCTYPE html>
<html>
<head>
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #ffa726;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #ff9800;
        }
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 1rem;
            color: #666;
            text-decoration: none;
        }
        .password-hint {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        .success {
            color: green;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        .status {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            height: 1rem;
        }
        .status.available {
            color: green;
        }
        .status.taken {
            color: red;
        }
        .status.checking {
            color: orange;
        }
        .password-strength {
            margin-top: 0.5rem;
        }
        .strength-bar {
            height: 5px;
            background: #eee;
            border-radius: 2px;
            margin-top: 5px;
        }
        .strength-fill {
            height: 100%;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }
        .strength-weak { background: #ff4444; width: 33%; }
        .strength-medium { background: #ffa726; width: 66%; }
        .strength-strong { background: #4CAF50; width: 100%; }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø–æ–∫–∞–∑–∞ –ø–∞—Ä–æ–ª—è */
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-wrapper input {
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            border-radius: 3px;
            transition: background 0.2s;
        }
        .toggle-password:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚¨ÖÔ∏è –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        <h1>üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>

        <form id="registerForm">
            <div class="form-group">
                <label>–§–ò–û:</label>
                <input type="text" name="full_name" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required id="emailInput">
                <div class="status" id="emailStatus"></div>
            </div>

            <div class="form-group">
                <label>–õ–æ–≥–∏–Ω:</label>
                <input type="text" name="username" required id="loginInput">
                <div class="status" id="loginStatus"></div>
            </div>

            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å:</label>
                <div class="password-wrapper">
                    <input type="password" name="password" required minlength="6" id="passwordInput">
                    <button type="button" class="toggle-password" data-target="passwordInput">üëÅÔ∏è</button>
                </div>
                <div class="password-hint">–ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤</div>

                <div class="password-strength">
                    <div>–°–ª–æ–∂–Ω–æ—Å—Ç—å –ø–∞—Ä–æ–ª—è:</div>
                    <div class="strength-bar">
                        <div class="strength-fill" id="passwordStrength"></div>
                    </div>
                    <div class="status" id="passwordStrengthText"></div>
                </div>
            </div>

            <div class="form-group">
                <label>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è:</label>
                <div class="password-wrapper">
                    <input type="password" name="password_confirm" required id="passwordConfirmInput">
                    <button type="button" class="toggle-password" data-target="passwordConfirmInput">üëÅÔ∏è</button>
                </div>
                <div class="status" id="passwordConfirmStatus"></div>
            </div>

            <button type="submit" class="btn" id="submitButton">‚úÖ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </form>

        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–∞—Ä–æ–ª—è
        function setupPasswordToggles() {
            const toggleButtons = document.querySelectorAll('.toggle-password');

            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);

                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        this.textContent = 'üîí';
                    } else {
                        passwordInput.type = 'password';
                        this.textContent = 'üëÅÔ∏è';
                    }
                });
            });
        }

        // –≠–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ—Ä–º—ã
        const emailInput = document.getElementById('emailInput');
        const loginInput = document.getElementById('loginInput');
        const passwordInput = document.getElementById('passwordInput');
        const passwordConfirmInput = document.getElementById('passwordConfirmInput');
        const submitButton = document.getElementById('submitButton');

        // –≠–ª–µ–º–µ–Ω—Ç—ã —Å—Ç–∞—Ç—É—Å–∞
        const emailStatus = document.getElementById('emailStatus');
        const loginStatus = document.getElementById('loginStatus');
        const passwordConfirmStatus = document.getElementById('passwordConfirmStatus');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordStrengthText = document.getElementById('passwordStrengthText');

        // –¢–∞–π–º–µ—Ä—ã –¥–ª—è –æ—Ç–ª–æ–∂–µ–Ω–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏
        let emailCheckTimer;
        let loginCheckTimer;

        // –§–ª–∞–≥–∏ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏
        let isEmailValid = false;
        let isLoginValid = false;
        let isPasswordValid = false;
        let isPasswordConfirmed = false;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ email –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        emailInput.addEventListener('input', function() {
            clearTimeout(emailCheckTimer);
            const email = emailInput.value.trim();

            if (email.length === 0) {
                emailStatus.textContent = '';
                isEmailValid = false;
                updateSubmitButton();
                return;
            }

            // –ë–∞–∑–æ–≤–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailStatus.textContent = '–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email';
                emailStatus.className = 'status taken';
                isEmailValid = false;
                updateSubmitButton();
                return;
            }

            emailStatus.textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞...';
            emailStatus.className = 'status checking';

            emailCheckTimer = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/check_email?email=${encodeURIComponent(email)}`);
                    const result = await response.json();

                    if (result.available) {
                        emailStatus.textContent = '‚úì Email –¥–æ—Å—Ç—É–ø–µ–Ω';
                        emailStatus.className = 'status available';
                        isEmailValid = true;
                    } else {
                        emailStatus.textContent = '‚úó Email —É–∂–µ –∑–∞–Ω—è—Ç';
                        emailStatus.className = 'status taken';
                        isEmailValid = false;
                    }
                    updateSubmitButton();
                } catch (error) {
                    emailStatus.textContent = '‚úó –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏';
                    emailStatus.className = 'status taken';
                    isEmailValid = false;
                    updateSubmitButton();
                }
            }, 500);
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–æ–≥–∏–Ω–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        loginInput.addEventListener('input', function() {
            clearTimeout(loginCheckTimer);
            const login = loginInput.value.trim();

            if (login.length === 0) {
                loginStatus.textContent = '';
                isLoginValid = false;
                updateSubmitButton();
                return;
            }

            if (login.length < 3) {
                loginStatus.textContent = '–õ–æ–≥–∏–Ω –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 3 —Å–∏–º–≤–æ–ª–æ–≤';
                loginStatus.className = 'status taken';
                isLoginValid = false;
                updateSubmitButton();
                return;
            }

            loginStatus.textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞...';
            loginStatus.className = 'status checking';

            loginCheckTimer = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/check_login?login=${encodeURIComponent(login)}`);
                    const result = await response.json();

                    if (result.available) {
                        loginStatus.textContent = '‚úì –õ–æ–≥–∏–Ω –¥–æ—Å—Ç—É–ø–µ–Ω';
                        loginStatus.className = 'status available';
                        isLoginValid = true;
                    } else {
                        loginStatus.textContent = '‚úó –õ–æ–≥–∏–Ω —É–∂–µ –∑–∞–Ω—è—Ç';
                        loginStatus.className = 'status taken';
                        isLoginValid = false;
                    }
                    updateSubmitButton();
                } catch (error) {
                    loginStatus.textContent = '‚úó –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏';
                    loginStatus.className = 'status taken';
                    isLoginValid = false;
                    updateSubmitButton();
                }
            }, 500);
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –ø–∞—Ä–æ–ª—è
        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;

            if (password.length === 0) {
                passwordStrength.className = 'strength-fill';
                passwordStrengthText.textContent = '';
                isPasswordValid = false;
                updateSubmitButton();
                return;
            }

            let strength = 0;
            let text = '';

            // –ö—Ä–∏—Ç–µ—Ä–∏–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;

            if (strength <= 2) {
                passwordStrength.className = 'strength-fill strength-weak';
                passwordStrengthText.textContent = '–°–ª–∞–±—ã–π –ø–∞—Ä–æ–ª—å';
                passwordStrengthText.className = 'status taken';
            } else if (strength <= 4) {
                passwordStrength.className = 'strength-fill strength-medium';
                passwordStrengthText.textContent = '–°—Ä–µ–¥–Ω–∏–π –ø–∞—Ä–æ–ª—å';
                passwordStrengthText.className = 'status checking';
            } else {
                passwordStrength.className = 'strength-fill strength-strong';
                passwordStrengthText.textContent = '–ù–∞–¥–µ–∂–Ω—ã–π –ø–∞—Ä–æ–ª—å';
                passwordStrengthText.className = 'status available';
            }

            isPasswordValid = password.length >= 6;
            updateSubmitButton();
            checkPasswordConfirm();
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –ø–∞—Ä–æ–ª—è
        passwordConfirmInput.addEventListener('input', checkPasswordConfirm);

        function checkPasswordConfirm() {
            const password = passwordInput.value;
            const confirm = passwordConfirmInput.value;

            if (confirm.length === 0) {
                passwordConfirmStatus.textContent = '';
                isPasswordConfirmed = false;
            } else if (password === confirm) {
                passwordConfirmStatus.textContent = '‚úì –ü–∞—Ä–æ–ª–∏ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                passwordConfirmStatus.className = 'status available';
                isPasswordConfirmed = true;
            } else {
                passwordConfirmStatus.textContent = '‚úó –ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                passwordConfirmStatus.className = 'status taken';
                isPasswordConfirmed = false;
            }
            updateSubmitButton();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
        function updateSubmitButton() {
            if (isEmailValid && isLoginValid && isPasswordValid && isPasswordConfirmed) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const full_name = formData.get('full_name');
            const email = formData.get('email');
            const username = formData.get('username');
            const password = formData.get('password');
            const password_confirm = formData.get('password_confirm');

            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
            if (!isEmailValid || !isLoginValid || !isPasswordValid || !isPasswordConfirmed) {
                document.getElementById('errorMessage').textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏—Å–ø—Ä–∞–≤—å—Ç–µ –æ—à–∏–±–∫–∏ –≤ —Ñ–æ—Ä–º–µ';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `full_name=${encodeURIComponent(full_name)}&email=${encodeURIComponent(email)}&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&password_confirm=${encodeURIComponent(password_confirm)}`
                });

                const result = await response.json();

                if (result.success) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                    document.getElementById('successMessage').textContent = result.message;
                    document.getElementById('successMessage').style.display = 'block';

                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(function() {
                        window.location.href = result.redirect_url;
                    }, 2000);
                } else {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                    document.getElementById('errorMessage').textContent = result.error;
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
                document.getElementById('errorMessage').style.display = 'block';
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        });

        // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∏ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–∏ –ø–∞—Ä–æ–ª—è
        updateSubmitButton();
        setupPasswordToggles();
    </script>
</body>
</html>
